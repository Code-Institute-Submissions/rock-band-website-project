        <section >
            <div class="container-fluid bookus-section">
                <div class="question">
                    <h3 class="text-center">Want Guns n'roses to play live at your event?</h3>
                    <h5 class="text-center">Complete the form below</h5>
                </div>
                <div class="center-form col-sm-8 col-sm-offset-2">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <legend>About you</legend>
                            <label for="fullname" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" name="name" class="form-control" id="fullname" placeholder="Full Name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="usertel" class="col-sm-2 control-label">Mobile</label>
                            <div class="col-sm-10">
                                <input type="number"  name="usertel" class="form-control" id="usertel" placeholder="Mobile number (include prefix)" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email"  name="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                        </div
                    </form>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <legend>About your Event</legend>
                            <label for="eventsummary" class="col-sm-2 control-label">Event Description</label>
                            <div class="col-sm-10">
                                <textarea rows="5" name="eventsummary" class="form-control" id="eventsummary" placeholder="Event Description (include start and end times)" required ></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="eventdate" class="col-sm-2 control-label">Event Date</label>
                            <div class="col-sm-10">
                                <input type="date"  name="eventdate" class="form-control" id="eventdate" min="2018-01-01" max="2018-12-20" placeholder="Event Date" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="eventlocation" class="col-sm-2 control-label">Event Location</label>
                            <div class="col-sm-10">
                                <input type="text"  name="eventlocation" class="form-control" id="eventlocation" placeholder="Event Location" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-secondary center-block submit-button">Submit</button>
                    </form>
                </div>
            </div>
        </section>
